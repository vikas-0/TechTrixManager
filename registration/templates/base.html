<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}TechTrix 2017{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {%load static from staticfiles %}
  <link rel="stylesheet" href="{% static 'site/css/bootstrap.min.css' %}">
  <script src="{% static 'site/js/jquery.min.js' %}"></script>
  <script src="{% static 'site/js/bootstrap.min.js' %}"></script>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#">TechTrix 2017</a>
        </div>

         <!--Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                {% block navleftitem %}
                {% endblock %}

            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% block navrightitem %}
                {% endblock %}
            </ul>
        </div>

    </div>
</nav>

<div class="container">
{% block body %}

{% endblock %}
</div>

</body>
</html>
